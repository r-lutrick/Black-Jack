<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay21</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: rgb(0, 124, 83);>
    <div class="container h-100">
        <div class="container d-flex align-items-center justify-content-between my-2">
            <h1>Welcome to Stay21</h1>
            <div class="d-flex flex-column">
                <a href="#">New Game</a>
                <a href="#">Options</a>
            </div>
        </div>
        <div class="top" style="background-color: rgb(0, 102, 68); height: 75px;">
        </div>
        <div>
            <div class="d-flex align-items-start justify-content-center my-2" id="dealer_side">
                <img src="{{ url_for('static', filename='card_imgs/back.png') }}" alt="ace_of_clubs"
                    style="height: 200px; margin-right: 10px;">
                <img src="{{ url_for('static', filename='card_imgs/jack_of_clubs.png') }}" alt="ace_of_clubs"
                    style="height: 200px; margin-right: 10px;">
            </div>
            <div style="height: 200px;"></div>
            <div class="d-flex align-items-end justify-content-center my-2" id="player_side">
                <img src="{{ url_for('static', filename='card_imgs/ace_of_clubs.png') }}" alt="ace_of_clubs"
                    style="height: 200px; margin-right: 10px;">
                <img src="{{ url_for('static', filename='card_imgs/jack_of_clubs.png') }}" alt="ace_of_clubs"
                    style="height: 200px; margin-right: 10px;">
            </div>
        </div>
        <div class="bottom" style="background-color: rgb(1, 110, 74); height: 75px;">
        </div>
    </div>

    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
</body>

</html>
